<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="headline">Leaderboard</h1>
        <main class="main">
          <div class="section score-display">
            <div class="section-header">
              <h2 class="section-heading">Recent Scores</h2>
              <button class="refresh">Refresh</button>
            </div>

            <ul class="scores"></ul>
          </div>
          <div class="section add-score">
            <h2 class="section-heading">Add Score</h2>
            <form action="" class="add-score-form">
              <input type="text" name="" id="" placeholder="Your name" />
              <input type="text" name="" id="" placeholder="Your Score" />
              <br />
              <button class="submit">Submit</button>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
